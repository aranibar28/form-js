<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div class="hobbies">
        <label>
          <input type="checkbox" name="hobbies" value="futbol" />
          Fútbol
        </label>
        <label>
          <input type="checkbox" name="hobbies" value="voley" />
          Voley
        </label>
        <label>
          <input type="checkbox" name="hobbies" value="tennis" />
          Tennis
        </label>
        <label>
          <input type="checkbox" name="hobbies" value="natacion" />
          Natación
        </label>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>

    <script>
      const form = document.querySelector("form");
      const hobbies = document.querySelectorAll("input[type='checkbox']");

      form.addEventListener("submit", function (event) {
        let array = [];
        event.preventDefault();

        for (let i = 0; i < hobbies.length; i++) {
          //console.log("check array", hobbies[i].checked);
          hobbies[i].checked && array.push(hobbies[i].value);
        }

        console.log("Values", array);
        console.log("checkbox", hobbies[0].value);
        console.log("checkbox", hobbies[1].value);
        console.log("checkbox", hobbies[2].value);
        console.log("checkbox", hobbies[3].value);
      });
    </script>
  </body>
</html>
