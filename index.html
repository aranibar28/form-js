<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Tarea Formulario</title>
  </head>
  <body>
    <form>

      <div class="row">
        <div class="col">
          <label class="tittle-block d-block mb-10">Nombre</label>
          <input class="js_name" type="text" placeholder="Nombre" required "/>
        </div>
        <div class="col">
          <label class="tittle-block d-block mb-10">Apellido</label>
          <input class="js_lastname"type="text" placeholder="Apellido" required "/>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="tittle-block d-block mb-10">Email</label>
          <input class="js_email"type="email" placeholder="E-mail" required />
        </div>
        <div class="col">
          <label class="tittle-block d-block mb-10">Sexo</label>
          <label><input class="js_sex" name="sex" value="f" type="radio" checked /> F </label>
          <label><input class="js_sex" name="sex" value="m" type="radio" / > M </label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="tittle-block d-block mb-10">Edad</label>
          <input min="18" max="65" class="js_age" type="number" placeholder="Edad" required />
        </div>
        <div class="col">
          <label class="tittle-block d-block mb-10">Hobbies</label>
            <div>
                <label>
                  <input class="js_hobbie" type="checkbox" name="hobbies" value="futbol" />
                  Fútbol
                </label>
                <label>
                  <input class="js_hobbie" type="checkbox" name="hobbies" value="voley" />
                  Voley
                </label>
                <label>
                  <input class="js_hobbie" type="checkbox" name="hobbies" value="tennis" />
                  Tennis
                </label>
                <label>
                  <input class="js_hobbie" type="checkbox" name="hobbies" value="natacion" />
                  Natación
                </label>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="tittle-block d-block mb-10">País</label>
          <select class="js_country" required>
            <option value="">Seleccionar</option>
            <option value="peru">Perú</option>
            <option value="chile">Chile</option>
            <option value="argentina">Argentina</option>
            <option value="bolivia">Bolivia</option>
          </select>
        </div>

        <div class="col">
          <label class="tittle-block d-block mb-10">URL Foto</label>
          <input class="js_url" type="text" placeholder="Url Foto" required value="https://eshendetesia.com/images/user-profile.png" />
        </div>

      </div>

      <div class="row">
        <div class="col">
          <label class="tittle-block d-block mb-10">Descripción</label>
          <textarea class="js_description" placeholder="Descripción" required ></textarea>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
            <button type="submit">ENVIAR</button>
        </div>
      </div>
    </form>

    <div id="app-container" class="grid"></div>
    
    <script src="scripts/main.js"></script>

  </body>
</html>
